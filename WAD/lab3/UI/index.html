<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="script" href="js/lab.js">
    <title>Some company name</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="header editable" id="header">
            <h1 class="x-header" id="x-header">Lorem, ipsum dolor.</h1>
        </div>
        <div class="right editable" id="right-panel">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur cumque deleniti dolore fugiat laborum libero nobis nulla. Dolore mollitia, quam.</p>

                <form id="accordionCreateForm" action="https://lab3-backend.azurewebsites.net/api/v1/accordions/add">

                    <input type="text" id="accordionTitle" value=""><br>

            </div>
        </div>

            </p>

            <label for="t4-color-selector">Color selector</label><br/>
            <input type="color" id="t4-color-selector">
        </div>
        <div class="bottom-left editable" id="bottom-left-panel">
            <img src="./images/NET_Core_Logo.svg.png" alt="NET Core logo">
