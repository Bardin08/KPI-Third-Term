name: build
on:
  push:
    paths:
      - 'AD/lab1/**'
  pull_request:
    paths:
      - 'AD/lab1/**'

jobs:      
  project-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: .NET BUILD
      run: dotnet build --no-restore
